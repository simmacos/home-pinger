<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDS // Benevento Node</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>HDS_v1.1 // BENEVENTO NODE</h1>
            <div class="header-status">
                <span id="connection-status-text">OFFLINE</span>
                <div id="connection-status-dot" class="status-dot"></div>
            </div>
        </header>

        <main class="main-grid">
            <!-- Power Monitor -->
            <div class="panel power-panel">
                <div class="panel-header">
                    <h2>‚ö° POWER_GRID_MONITOR</h2>
                </div>
                <div class="status-display">
                    <span id="power-status">UNKNOWN</span>
                    <div id="heartbeat-indicator" class="heartbeat-dot"></div>
                </div>
                <div class="data-grid">
                    <div><span>LAST_PING</span><span id="last-heartbeat">--:--:--</span></div>
                    <div><span>COUNTER</span><span id="heartbeat-counter">#0</span></div>
                </div>
            </div>

            <!-- ESP32 Node -->
            <div class="panel">
                <div class="panel-header">
                    <h2>üì° NODE::ESP32</h2>
                </div>
                <div class="data-grid">
                    <div><span>IPv4</span><span id="esp32-ip">---.---.---.---</span></div>
                    <div><span>RSSI</span><span id="esp32-rssi">--- dBm</span></div>
                    <div><span>UPTIME</span><span id="esp32-uptime">---s</span></div>
                </div>
            </div>

            <!-- System Info -->
            <div class="panel">
                <div class="panel-header">
                    <h2>‚öôÔ∏è SYSTEM_INFO</h2>
                </div>
                <div class="data-grid">
                    <div><span>MQTT</span><span id="mqtt-status">OFFLINE</span></div>
                    <div><span>DATABASE</span><span id="db-records">0 records</span></div>
                    <div><span>TELEGRAM</span><span id="telegram-status">DISABLED</span></div>
                </div>
            </div>

            <!-- Uptime Chart -->
            <div class="panel chart-panel">
                <div class="panel-header">
                    <h2>üìä UPTIME_ANALYSIS</h2>
                    <div class="controls">
                        <button class="btn active" onclick="loadChartData('week')">7D</button>
                        <button class="btn" onclick="loadChartData('month')">30D</button>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="uptimeChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
